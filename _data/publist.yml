- title: <a href="https://github.com/ServiceNow/WorkArena"> WorkArena++</a> - Towards Compositional Planning and Reasoning-based Common Knowledge Work Tasks
  image: NeurIPS2025.png
  description: "The ability of large language models (LLMs) to mimic human-like 
  intelligence has led to a surge in LLM-based autonomous agents. 
  Though recent LLMs seem capable of planning and reasoning given user instructions, their effectiveness
   in applying these capabilities for autonomous task solving remains underexplored.
  This is especially true in enterprise settings, where automated agents hold the promise of a high impact.
   To fill this gap, we propose WorkArena++, a novel benchmark consisting of 682 tasks corresponding to realistic workflows routinely
    performed by knowledge workers. WorkArena++ is designed to evaluate the planning, problem-solving, logical/arithmetic reasoning, 
    retrieval, and contextual understanding abilities of web agents."
