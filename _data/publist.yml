- title: "WorkArena: How Capable Are Web Agents at Solving Common Knowledge Work Tasks?"
  image: work-arena.png
  description:  "We study the use of large language model-based agents for interacting with software via web browsers. 
  Unlike prior work, we focus on measuring the agents' ability to perform tasks that span the typical daily work of knowledge workers 
