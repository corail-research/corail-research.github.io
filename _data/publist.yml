- title: "Peel-and-Bound: Generating Stronger Relaxed Bounds with Multivalued Decision Diagrams"
  image: CP2022-Peel.png
  description:  "Decision diagrams are an increasingly important tool in 
  cutting-edge solvers for discrete optimization.
   However, the field of decision diagrams is relatively new, 
   and is still incorporating the library of techniques that conventional
    solvers have had decades to build.
     We drew inspiration from the warm-start 
     technique used in conventional solvers to address one of the major challenges
      faced by decision diagram based methods."
  authors: I. Rudich, Q. Cappart, L.-M. Rousseau
  link:
    url: https://arxiv.org/abs/2205.05216
    display: Proceedings of CP 2022 conference **(Best paper award)**
  highlight: 1
  news2:



- title: "Scheduling the Equipment Maintenance of an Electric Power Transmission Network Using Constraint Programming"
  image: CP2022-HQ.png
  description:  "Modern electrical power utilities must maintain their electrical equipment 
  and replace it when the end of its useful life arrives.
  The Transmission Maintenance Scheduling (TMS) problem consists in 
   generating an annual maintenance plan for electric power transportation equipment 
   while maintaining the stability of the network and ensuring a continuous power flow 
   for customers. Each year, a list of equipment (power lines, capacitors, transistors, etc.)
    that needs to be maintained or replaced is available and the goal
     is to generate an optimal maintenance plan.
      This paper proposes a constraint-based scheduling approach for
       solving the TMS problem."
  authors: L. Popovic, A. Côté, M. Gaha, F. Nguewouo, Q. Cappart
  link:
    url: https://drops.dagstuhl.de/opus/volltexte/2022/16663/
    display: Proceedings of CP 2022 conference
  highlight: 1
  news2:


- title: "Improving Variable Orderings of Approximate Decision Diagrams Using Reinforcement Learning"
  image: IJOC-2022.png
  description:  "This paper studies the use of reinforcement learning to compute a 
  variable ordering of decision diagram-based approximations
   for discrete optimization problems.
    This is among the first works to propose the use of
     machine learning to improve upon generic bounding methods 
     for discrete optimization problems, 
     thereby establishing a critical bridge between optimization and learning."
  authors: Q. Cappart, D. Bergman, L.-M. Rousseau, I. Prémont-Schwarz, A. Parjadis
  link:
    url: https://pubsonline.informs.org/doi/abs/10.1287/ijoc.2022.1194
    display: INFORMS Journal on Computing (2022)
  highlight: 1
  news2:

- title: "Learning the travelling salesperson problem requires rethinking generalization"
  image: CP2021-pic.png
  description:  "End-to-end training of neural network solvers for 
  combinatorial problems such as the Travelling Salesman Problem 
  is intractable and inefficient beyond a few hundreds of nodes. 
  While state-of-the-art Machine Learning approaches perform closely to classical solvers for trivially small sizes,
   they are unable to generalize the learnt policy to larger instances.
   This paper proposes controlled experiments in the first principled investigation into such zero-shot generalization,
    revealing that extrapolating beyond training data requires rethinking the entire neural combinatorial optimization
    pipeline. "
  authors: C. K. Joshi, Q. Cappart, L.-M. Rousseau, T. Laurent
  link:
    url: https://link.springer.com/article/10.1007/s10601-022-09327-y
    display:  Constraints Journal (2022)
  highlight: 1
  news2:

