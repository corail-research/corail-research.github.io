- title: "Towards a Generic Representation of Combinatorial Problems for Learning-Based Approaches"
  image: CPAIOR2024-Leo.png
  description:  "In recent years, there has been a growing interest in using learning-based approaches for solving combinatorial problems, 
  either in an end-to-end manner or in conjunction with traditional optimization algorithms. 
  In both scenarios, the challenge lies in encoding the targeted combinatorial problems into a structure compatible with the learning algorithm.
  this paper advocates for progress toward a fully generic representation of combinatorial problems for learning-based approaches.
   The approach we propose involves constructing a graph by breaking down any constraint of a combinatorial problem into 
   an abstract syntax tree and expressing relationships (e.g., a variable involved in a constraint) through the edges."
  authors: L. Boisvert, H. Verhaeghe, Q. Cappart
  link: 
    url: https://link.springer.com/chapter/10.1007/978-3-031-60597-0_7
