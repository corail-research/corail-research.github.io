- title: "Acquiring Constraints for a Non-linear Transmission Maintenance Scheduling Problem"
  image: CPAIOR2024-Hugo.png
  description:  "Modern electrical power utilities must maintain their electrical equipment 
  and replace it when the end of its useful life arrives.
   Each year, a list of equipment (power lines, capacitors, transistors, etc.)
  that needs to be maintained or replaced is available and the goal
  is to generate an optimal maintenance plan. While most constraints can be naturally formalized in constraint programming (CP), 
  there are some complex constraints like transit-power limits that are challenging to model because of their continuous and non-linear nature.
This paper proposes a methodology based on active constraint acquisition to automatically approximate these constraints and to add them into a CP model."
  authors: H. Barral, M. Gaha, A. Dems, A. Côté, F. Nguewouo, Q. Cappart
