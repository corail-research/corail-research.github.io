- title: "Global Rewards in Multi-Agent Deep Reinforcement Learning for Autonomous Mobility on Demand Systems"
  image: L4DC2024.png
  description:  "We study vehicle dispatching in autonomous mobility on demand (AMoD) systems, where a cen-
tral operator assigns vehicles to customer requests or rejects these with the aim of maximizing its
total profit. Recent approaches use multi-agent deep reinforcement learning (MADRL) to realize
scalable yet performant algorithms, but train agents based on local rewards, which distorts the re-
ward signal with respect to the system-wide profit, leading to lower performance. We therefore
propose a novel global-rewards-based MADRL algorithm for vehicle dispatching in AMoD sys-
tems, which resolves so far existing goal conflicts between the trained agents and the operator by
assigning rewards to agents leveraging a counterfactual baseline"
  authors: H. Hoppe, T. Enders, Q. Cappart, M. Schiffer
  link: 
    url: https://arxiv.org/abs/2312.08884
