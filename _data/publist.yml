- title: "Estimating Road Construction Costs with Explainable Machine Learning"
  image: IJAA2024.png
  description:  "A preliminary estimation of construction costs is a crucial operation of any project related to civil engineering. An accurate estimation ensures a proper management of the available funds and helps the project managers in their decision-making processes. 
  In order to select a subcontractor, the project manager needs to have an accurate idea of a reasonable price for the subtask given. A price higher
  than expected is undesirable, but a price significantly lower than expected may also result in poor quality of service. This paper introduces a framework for estimating construction costs while tackling both challenges. It is based on six machine learning models
  and on Shapley additive explanations. This project was commissioned by the Ministry of
  Transport and Sustainable Mobility, a public agency responsible for transport infrastructure in Quebec, Canada."
  authors: R. Larocque, A.-M. Boulé, Q. Cappart
