#2025 -----------------------------------

- title: "Learning Valid Dual Bounds in Constraint Programming: Boosted Lagrangian Decomposition with Self-Supervised Learning"
  image: AAAI2025.png
  description: "Lagrangian decomposition (LD) is a relaxation method that provides a dual bound for constrained optimization problems
   by decomposing them into more manageable sub-problems. 
   This bound can be used in branch-and-bound algorithms to prune the search space effectively. 
   In brief, a vector of Lagrangian multipliers is associated with each sub-problem, and an iterative procedure 
   (e.g., a sub-gradient optimization) adjusts these multipliers to find the tightest bound. 
   Initially applied to integer programming, Lagrangian decomposition also had success in constraint programming 
   due to its versatility and the fact that global constraints provide natural sub-problems. 
   However, the non-linear and combinatorial nature of sub-problems in constraint programming makes it computationally
   intensive to optimize the Lagrangian multipliers with sub-gradient methods at each node of the tree search.
    To address this challenge, we propose a self-supervised learning approach that leverages neural networks to
    generate multipliers directly, yielding tight bounds."
  authors: S. Bessa, D. Dabert, M. Bourgeat, L.-M. Rousseau, Q. Cappart
  link: 
    url: https://arxiv.org/abs/2408.12695
    display: Proceedings of AAAI 2025 conference (to appear)
  highlight: 1
  news2:
  year: 2025

- title: "A machine-learning-based column generation heuristic for electric bus scheduling"
  image: CAOR2025.jpg
  description:  "Bus scheduling in public transit consists in determining a set of bus schedules to cover a set of timetabled trips at minimum cost.
   This planning process has evolved recently with the advent of electric buses that introduce constraints related to vehicle autonomy and 
   battery charging process. In particular, column-generation algorithms have regained popularity for solving problems similar to the one 
   considered in this paper, namely, the multi-depot electric vehicle scheduling problem (MDEVSP)
    with a piecewise linear charging function and capacitated charging stations. To tackle large-scale MDEVSP instances,
    we design a machine-learning-based column generation heuristic that relies on reduced-sized networks to generate the bus schedules."
  authors: J. Gerbaux, Q. Cappart, G. Desaulniers
  link: 
    url: https://www.sciencedirect.com/science/article/pii/S0305054824003204
    display: Computers & Operations Research (2025)
  highlight: 1
  news2:
  year: 2025

